<!DOCTYPE html>
<html>
<head>
	<title>OSMnx 最短路徑地圖</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    
            <meta name="viewport" content="width=device-width,
                initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body { margin: 0; padding: 0; }
        #map {
            width: 100%;
            height: 90vh; /* 佔據大部分視窗高度 */
        }
        #controls {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
	
    <div id="controls">
        <h2>點選地圖設定起點和終點</h2>
        <p>
            起點: <span id="origin_display">未設定</span> |
            終點: <span id="destination_display">未設定</span>
        </p>
        <button onclick="resetPoints()">重設點位</button>
        <button onclick="calculateAndDrawRoute()">計算並繪製路徑</button>
		<button onclick="updata_youbike(youbike_data_js)">顯示youbike站點</button>
        <p style="color: red;" id="error_message"></p>
    </div>
	<!--<script ="{{ url_for('static', filename='test.js') }}"></script>-->
    <div id="map"></div>
	
	<script>
        <!--將 Flask 傳遞的初始地圖中心點傳給 JavaScript-->
        var initial_map_center = {{ map_center | tojson }};
		
		var youbike_data_js = {{ youbike_data_for_js | tojson }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    
</body>
</html>
